<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>My Registration Form</h1>
        <form action="#" method="post">
            <div>
                <label for="first_name">First Name: </label>
                <input type="text" id="first_name" name="first_name">
                <label for="last_name">Last Name: </label>
                <input type="text" id="last_name" name="last_name">
            </div>
            <div>
                <label for="quest">What is your quest?: </label>
                <input type="text" id="quest" name="quest">
                <label for="favorite_color">What is your favorite color?: </label>
                <input type="text" id="favorite_color" name="favorite_color">
            </div>
            <p>What is the airspeed velocity of an unladen swallow? </p>
            <div>
                <label for="african">African? </label>
                <input type="checkbox" id="african" name="african">
                <label for="european">European? </label>
                <input type="checkbox" id="european" name="european">
            </div>
            <div>
                <label for="9meters"> 9 Meters Per Second </label>
                <input type="radio" id="9meters" name="9meters">
                <label for="mph"> 20.1 MPH </label>
                <input type="radio" name="mph" id="mph">
                <label for="confuse"> What?! </label>
                <input type="radio" name="confuse" id="confuse">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <label for="confirm">Confirm:</label>
                <input type="password" id="confirm" name="confirm">
            </div>
            <div>
                <label for="date">Date: </label>
                <input type="date" id="date" name="date">
            </div>
            <textarea name="info" id="info" cols="30" rows="10" placeholder="Give us some more info about you"></textarea>
            <input type="submit" value="Submit">
        </form>


</body>
</html>
